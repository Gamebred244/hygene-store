<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Login</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: linear-gradient(135deg, #f6efe5 0%, #e6f0f5 100%);
        color: #1d1d1f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: min(420px, 90vw);
        background: #ffffff;
        border: 1px solid #e2d9cf;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 22px 50px rgba(18, 28, 45, 0.12);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 0 0 22px;
        color: #5c5c66;
      }
      label {
        display: block;
        font-size: 14px;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #c9c9d1;
        border-radius: 10px;
        font-size: 15px;
      }
      button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #1d4ed8;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
      }
      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: #6b7280;
      }
      .error {
        margin-top: 12px;
        color: #b91c1c;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Store Access</h1>
      <p>Sign in to manage products or place orders.</p>
      <form method="post" action="/login">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Sign in</button>
      </form>
      <div class="hint">Demo accounts: user/user123, admin/admin123</div>
      <div class="error" id="error" hidden>Invalid username or password.</div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.has("error")) {
        document.getElementById("error").hidden = false;
      }
    </script>
  </body>
</html>
